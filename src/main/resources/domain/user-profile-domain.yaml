feature: "user"
root: "user"
data:
  - id
  - name
  - surname
  - gender
  - weight
  - dateOfBirth
api:
  requests:
    - control: "addProfileData"
      execute: "add"
      query: "save"
      custom-query: false
      type: "POST"
      data:
        - name
        - surname
        - gender
        - weight
        - dateOfBirth
    - control: "modifyProfileData"
      execute: "modify"
      query: "save"
      custom-query: false
      type: "PUT"
      data:
        - name
        - surname
        - gender
        - weight
        - dateOfBirth
