feature: "user"
root: "user"
data:
  - id
  - profileId
  - roles
  - email
  - login
  - password
  - status
api:
  requests:
    - control: "registerUserAccount"
      execute: "register"
      query: "save"
      custom-query: false
      type: "POST"
      data:
        - login
        - password
        - status
    - control: "loginUser"
      execute: "login"
      query: "findByEmail"
      custom-query: true
      type: "GET"
      data:
        - email
