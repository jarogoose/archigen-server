feature: "dailyMetabolicActivity"
root: "metabolism"
data:
  - id
  - userId
  - date
  - fat
  - carb
  - protein
  - fiber
  - water
  - sleep
api:
  requests:
    - control: "addDailyMetabolicActivity"
      execute: "add"
      query: "save"
      type: "POST"
      data:
        - userId
        - date
        - fat
        - carb
        - protein
        - fiber
        - water
        - sleep
    - control: "modifyDailyMetabolicActivity"
      execute: "modify"
      query: "update"
      type: "PUT"
      data:
        - id
        - date
        - fat
        - carb
        - protein
        - fiber
        - water
        - sleep
    - control: "searchDailyMetabolicActivity"
      execute: "search"
      query: "findById"
      type: "GET"
      data:
        - id
    - control: "showAllDailyMetabolicActivities"
      execute: "showAll"
      query: "findAllByUserId"
      type: "GET"
      data:
        - userId
    - control: "removeDailyMetabolicActivity"
      execute: "remove"
      query: "deleteById"
      type: "DELETE"
      data:
        - id
