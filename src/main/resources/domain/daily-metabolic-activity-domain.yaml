feature: "dailyMetabolicActivity"
root: "metabolism"
data:
  - id
  - userId
  - date
  - fat
  - carb
  - protein
  - fiber
  - water
  - sleep
controller:
  requests:
    - name: "addDailyMetabolicActivity"
      api: "add"
      type: "POST"
      data:
        - userId
        - date
        - fat
        - carb
        - protein
        - fiber
        - water
        - sleep
    - name: "modifyDailyMetabolicActivity"
      api: "modify"
      type: "PUT"
      data:
        - id
        - date
        - fat
        - carb
        - protein
        - fiber
        - water
        - sleep
    - name: "searchDailyMetabolicActivity"
      api: "search"
      type: "GET"
      data:
        - id
    - name: "showAllDailyMetabolicActivities"
      api: "showAll"
      type: "GET"
      data:
        - userId
    - name: "removeDailyMetabolicActivity"
      api: "remove"
      type: "DELETE"
      data:
        - id
