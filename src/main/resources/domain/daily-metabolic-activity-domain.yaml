feature: "dailyMetabolicActivity"
root: "metabolism"
data:
  - id
  - userId
  - date
  - fat
  - carb
  - protein
  - fiber
  - water
  - sleep
requests:
  - control: "addDailyMetabolicActivity"
    execute: "add"
    query: "save"
    custom-query: false
    type: "POST"
    data:
      - userId
      - date
      - fat
      - carb
      - protein
      - fiber
      - water
      - sleep
  - control: "modifyDailyMetabolicActivity"
    execute: "modify"
    query: "update"
    custom-query: false
    type: "PUT"
    data:
      - id
      - userId
      - date
      - fat
      - carb
      - protein
      - fiber
      - water
      - sleep
  - control: "searchDailyMetabolicActivity"
    execute: "search"
    query: "findById"
    custom-query: true
    type: "POST"
    data:
      - id
  - control: "showAllDailyMetabolicActivities"
    execute: "showAll"
    query: "findAllByUserId"
    custom-query: true
    type: "POST"
    data:
      - userId
  - control: "removeDailyMetabolicActivity"
    execute: "remove"
    query: "deleteById"
    custom-query: false
    type: "DELETE"
    data:
      - id
